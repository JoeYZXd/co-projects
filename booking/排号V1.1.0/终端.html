          <p><span>1.0.0版本说明：</span></p><p><span>框架逻辑：</span></p><p><span>1、1.0.0版本采用单机版，排队号生成、叫号等操作均由本地客户端处理，仅获取云端参数配置信息</span></p><p><span>2、排号系统为单独应用，应用名称IQS</span></p><p><span>3、1.0.0版本仅实现服务员叫号取号端，硬件设备为V1。每个门店暂时仅考虑一台设备，不支持多设备共用。</span></p><p><span>4、排号队列需根据门店班次进行切换，每个班次队列重新生成但不会清楚上一个班次的排号队列。当天最后一个版本结束后，清除整天所有排号队列</span></p>
